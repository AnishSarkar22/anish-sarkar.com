name: Main CI
on:
  push:
    branches: [main]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run biome checks (lints)
        run: pnpm run check
      - name: Type check
        run: pnpm run typecheck
      - name: Validate posts
        run: pnpm run validate-posts
      - name: Validate GitHub data
        run: pnpm run validate-github-data