name: Code quality checks
on:
  push:
    branches: [main]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          # cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run biome checks (lints)
        run: pnpm run check

      - name: Type check
        run: pnpm run typecheck
        
      - name: Validate posts
        run: pnpm run validate-posts

      - name: Validate GitHub data
        run: pnpm run validate-github-data