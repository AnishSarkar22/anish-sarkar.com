name: Validate Commit Messages

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: npm install -D @commitlint/cli @commitlint/config-conventional --no-save

      - name: Validate commit messages
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha || github.event.before }} --to ${{ github.sha }} --verbose